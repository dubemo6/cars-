<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneco Modern Design Blueprint</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Set default font to Inter (Good for modern websites) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Light background for contrast */
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- 
        1. THE NAV BAR (Transparent to Black on Scroll) 
        - Initial state: fixed, transparent background (bg-transparent).
        - JavaScript will add bg-black and shadow-lg on scroll.
        - The CTA button is the primary visual focus in Vibrant Purple (#A020F0).
    -->
    <header 
        id="main-nav" 
        class="fixed top-0 left-0 w-full z-50 transition-all duration-300 bg-transparent"
    >
        <div class="container mx-auto flex items-center justify-between py-4 px-4 md:px-8 lg:px-12">
            
            <!-- Logo (Always White text against the transparent/black header) -->
            <a href="#" class="text-white text-xl md:text-2xl font-bold tracking-wider rounded-lg p-1">ONECO</a>

            <!-- Desktop Navigation Links (Hidden on mobile, visible on tablet/laptop and up) -->
            <nav class="hidden md:flex space-x-6 lg:space-x-8">
                <!-- Links change color to the accent purple on hover -->
                <a href="#" class="text-white text-sm lg:text-base hover:text-[#A020F0] transition duration-300 font-medium">Home</a>
                <a href="#" class="text-white text-sm lg:text-base hover:text-[#A020F0] transition duration-300 font-medium">Buy</a>
                <a href="#" class="text-white text-sm lg:text-base hover:text-[#A020F0] transition duration-300 font-medium">Sell</a>
                <a href="#" class="text-white text-sm lg:text-base hover:text-[#A020F0] transition duration-300 font-medium">Financing</a>
            </nav>

            <!-- CTA Button (Vibrant Purple accent - #A020F0) -->
            <a 
                href="#" 
                class="bg-[#A020F0] hover:bg-opacity-80 text-white font-semibold py-2 px-4 rounded-full transition duration-300 text-sm shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-[#A020F0]/50"
            >
                Sign In / Register
            </a>
        </div>
    </header>

    <!-- 
        2. HERO SECTION / PLACEHOLDER CONTENT
        - This section is placed directly behind the transparent navbar.
        - It's made very tall (h-[200vh]) to force the scroll and demonstrate the header transition.
    -->
    <main class="w-full bg-gray-900 text-white pt-24 pb-12 h-[200vh]">
        <div class="container mx-auto px-4 md:px-8 lg:px-12">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4 pt-16">
                Nigeriaâ€™s Certified Auto Marketplace
            </h1>
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mb-8">
                Scroll down to see the transparent navigation bar transition to a solid black background.
            </p>
            <!-- Scroll indicator for clarity -->
            <div class="flex items-center space-x-2 text-sm text-[#A020F0]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 animate-bounce" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v12.586l3.293-3.293a1 1 0 111.414 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 111.414-1.414L9 16.586V4a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
                <span>Scroll to see Navbar change</span>
            </div>
        </div>
    </main>
    
    <!-- 
        3. THE FOOTER (Black with Vibrant Purple Accent - #A020F0)
        - Uses flexbox and responsive classes (md:...) to stack on small screens and spread out on large ones.
    -->


    <!-- 
        4. JAVASCRIPT FOR SCROLL BEHAVIOR
        - This script handles the Navbar transition from transparent to black.
    -->
    <script>
        // Use a window.onload to ensure all elements are ready
        window.onload = function() {
            const header = document.getElementById('main-nav');
            // Scroll distance (in pixels) to trigger the class change
            const scrollPoint = 100; 
            
            // Function to check scroll position and update header classes
            function handleScroll() {
                if (window.scrollY > scrollPoint) {
                    // Scrolled State: Add black background and shadow
                    header.classList.add('bg-black', 'shadow-2xl', 'backdrop-blur-sm', 'bg-opacity-95');
                    header.classList.remove('bg-transparent');
                } else {
                    // Top State: Remove black background and shadow
                    header.classList.remove('bg-black', 'shadow-2xl', 'backdrop-blur-sm', 'bg-opacity-95');
                    header.classList.add('bg-transparent');
                }
            }

            // Call the function once on load in case the user reloads while scrolled
            handleScroll(); 

            // Attach the function to the scroll event
            window.addEventListener('scroll', handleScroll);
        };
    </script>

</body>
</html>
